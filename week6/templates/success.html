<html>
    <head>  
        <title>歡迎光臨</title>
        <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    </head>
    <body style = "margin:0px">
        <div class="frame">
            <div class="text">{{ title }}</div> 
        </div>
        <div class = "message">{{ message }}</div>
        <div class = "message"><a href = "http://127.0.0.1:8000/signout">{{ redirect }}</a></div>
        <br/>
        <hr color = #DCDCDC>
        <br/>

        <div class = "message"><strong>快來留言吧</strong></div>
        <form method = "post" action = "/createMessage"> 
            內容 <input type = "text" name = "content" required/> 
            <br/>
            <input type = "submit" value = "送出" />
        </form>
        <br/>
        <hr color = #DCDCDC>
        <br/>
        
        <!-- 在 Tempaltes 中使用類似 Python for 迴圈，逐一取得所需資料 --> 
        <div> 
            {% for row in content %} 
                <div class="message"><strong>{{ row[6] }}：</strong>{{ row[2] }}</div>
            {% endfor %}
        </div>
    </body>
</html>
